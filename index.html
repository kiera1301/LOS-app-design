<!DOCTYPE html>
<html lang="en">
<head>
  <!------------ Character Set ------------>
  <meta charset="UTF-8">
  <!-------- displays site properly based on user's device -------->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!------------ FontAwesome CDN version 5.5 ------------>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!------------ Google Fonts ------------>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Merriweather:400,700&display=swap"
         rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <!------------ Favicon ------------>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Room homepage</title>
  <!------------ CSS Stylesheet ------------>
  <link rel="stylesheet" href="css/style.css">
    <!------------ Bootstrap Scripts - JQuery ------------>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="title">
    <h1>Land of Sneakers App Design</h1>
  </div>
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/LOS-1.png" class="img" alt="">
      </div>
      <div class="carousel-item">
         <img src="images/LOS-2.png" class="img" alt="">
      </div>
      <div class="carousel-item">
        <img src="images/LOS-3.png" class="img" alt="">
      </div>
      <div class="carousel-item">
        <img src="images/LOS-4.png" class="img" alt="">
      </div>
      <div class="carousel-item">
        <img src="images/LOS-5.png" class="img" alt="">
      </div>

    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</main>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
